### Why Maps?
#### Maps are most suitable for a mobile environment, with easy drag and touch functionality to enable popups and tooltips to deliver information

### Why flashcards?
#### The card format is apt for quickly revising topics for objective-type exams that asked direct fact based questions 

### Why a website and not an app?
#### Nobody* installs apps anymore. A responsive and dynamic web app reduces friction of install and does not need regular updates, plus more control over the distribution of content.
